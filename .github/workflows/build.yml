name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vless
            asset_name: vless-rust-windows-amd64
            link_type: dynamic
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vless
            asset_name: vless-rust-linux-amd64
            link_type: static
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: vless
            asset_name: vless-rust-linux-arm64
            link_type: static

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
    
    - name: Configure static linking for Linux
      if: matrix.link_type == 'static'
      run: |
        echo "RUSTFLAGS=-C target-feature=+crt-static" >> $GITHUB_ENV
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: |
        echo "=== Artifacts directory structure ==="
        ls -R artifacts
        echo ""
        echo "=== Finding all executables ==="
        find artifacts -type f -executable -o -name "*.exe"
    
    - name: Prepare release assets
      run: |
        mkdir -p release
        echo "=== Copying and renaming artifacts ==="
        
        for dir in artifacts/*/; do
          if [ -d "$dir" ]; then
            dirname=$(basename "$dir")
            echo "Processing directory: $dirname"
            
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "Found file: $filename"
                
                if [[ "$dirname" == *"windows"* ]]; then
                  new_name="${dirname}.exe"
                else
                  new_name="$dirname"
                fi
                
                echo "Copying $filename to $new_name"
                cp "$file" "release/$new_name"
              fi
            done
          fi
        done
        
        echo "=== Setting executable permissions ==="
        chmod +x release/* 2>/dev/null || true
        
        echo "=== Release directory contents ==="
        ls -lh release/
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: release/*
        artifactErrorsFailBuild: true
        draft: false
        prerelease: false
        generateReleaseNotes: true
        makeLatest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
